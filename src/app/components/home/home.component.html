<div class="row">
  <div class="col">
    <header class="d-flex justify-content-between">
      <div class="h4 white">Call with Aishwarya (Gold Ear Rings)</div>
      <div>
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </header>
    <footer class="d-flex justify-content-between">
      <div class="align-self-start logo">
        <img src="assets/Images/kraya-logo-white.svg" alt="logo">
      </div>
      <div class="controls">
        <img src="assets/Images/mute.svg" alt="mute" height="50px" class="m-1">
        <img src="assets/Images/video-off-grey.svg" alt="video off" height="50px" class="m-1">
        <img src="assets/Images/end-call.svg" alt="end call" height="50px" class="m-1">
      </div>
      <div class="d-flex align-self-start align-items-center billing">
        <button *ngIf="!isCheckoutClicked" class="btn btn-primary btn-sm" (click)="onCheckout()">
          Start billing
        </button>
        <div class="pl-2">
          <img src="assets/Images/capture.svg" alt="capture">
          <span class="white">Exit full screen</span>
        </div>
      </div>
    </footer>
  </div>
  <div *ngIf="isCheckoutClicked" class="col-md-4 shadow right-arrow p-0">
    <app-checkout (emitCloseAction)="handleClose($event)"></app-checkout>
  </div>
</div>
