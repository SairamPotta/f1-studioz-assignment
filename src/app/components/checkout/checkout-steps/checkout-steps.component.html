<div class="stepper-horizontal" *ngIf="isAvailable">
  <div class="step active done">
    <div class="step-title">
      <img height="20px" width="20px" src="assets/Images/product.svg" alt="Product">
      <div>Product Details</div>
    </div>
    <div class="step-circle relative">
      <span *ngIf="!customerDetailsActive">1</span>
      <img *ngIf="customerDetailsActive" height="25px" src="assets/Images/reveived-icon.svg" alt="completed">
    </div>
    <div class="step-bar-left"></div>
    <div class="step-bar-right"></div>
  </div>
  <div class="step" [class.done]="customerDetailsActive" [class.active]="customerDetailsActive">
    <div class="step-title">
      <img height="20px" width="20px" src="assets/Images/contact-information.svg" alt="contact-information">
      <div>Customer Details</div>
    </div>
    <div class="step-circle relative">
      <span *ngIf="!paymentDetailsActive">2</span>
      <img *ngIf="paymentDetailsActive" height="25px" src="assets/Images/reveived-icon.svg" alt="completed">
    </div>
    <div class="step-bar-left"></div>
    <div class="step-bar-right"></div>
  </div>
  <div class="step" [class.done]="paymentDetailsActive" [class.active]="paymentDetailsActive">
    <div class="step-title">
      <img height="20px" width="20px" src="assets/Images/credit-card.svg" alt="credit-card">
      <div>Payment Info</div>
    </div>
    <div class="step-circle"><span>3</span></div>
    <div class="step-bar-left"></div>
    <div class="step-bar-right"></div>
  </div>
</div>
